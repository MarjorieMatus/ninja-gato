<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja-gato</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-light text-center">
        <h2>Ninja-gato</h2>
        <div class="row">
            <div class="col-12 mb-1"><img src="/img/cat0.png" data-alt-src="./img/ninja0.png"></div>
            <div class="col-12 mb-1"><img src="/img/cat1.png" data-alt-src="./img/ninja1.png"></div>
            <div class="col-12 mb-1"><img src="/img/cat2.png" data-alt-src="./img/ninja2.png"></div>
            <div class="col-12 mb-1"><img src="/img/cat3.png" data-alt-src="./img/ninja3.png"></div>
            <div class="col-12 mb-1"><img src="/img/cat4.png" data-alt-src="./img/ninja4.png"></div>
        </div>
    </div>
</body>
<script>
    $('img').on('click', function(){
        console.log('click');
        const dataalt= $(this).attr('data-alt-src');
        const cat= $('this').attr('src');
        $(this).attr('src',dataalt);
        $(this).attr('data-alt-src',cat);
    }
    )
</script>
</html>
